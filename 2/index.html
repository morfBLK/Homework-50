<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>

<div id="app"></div>

<script type="text/babel">

    const Header = () => {
        return (
            <header>
                <a>News.KG</a>
            </header>
        );
    };

    const SideBar = () => {
        return <div>
            <ul>
                <li><a href="#">MAIN</a></li>
                <li><a href="#">NEWS</a></li>
                <li><a href="#">PHOTO</a></li>
                <li><a href="#">ABOUT</a></li>
            </ul>
        </div>
    }

    const NewsCard = props => {
        return (
            <div>
                <img src={props.img}/>
                <h3>{props.title}</h3>
            </div>
        )
    }

    const Content = () => {
        return <div>
            <h2>News</h2>
            <NewsCard img="https://data.kaktus.media/image/big/2023-10-16_17-45-43_753839.jpg"
                      title="Мэрия планирует запустить новые автобусы на рынок Дордой"/>
            <NewsCard img="https://data.kaktus.media/image/big/2023-10-16_15-56-12_919802.jpg"
                      title="Еще 58 новых автобусов прибыли в Бишкек (фото)"/>
            <NewsCard img="https://data.kaktus.media/image/big/2023-10-16_12-01-19_653444.jpg"
                      title="Машина врезалась в электрический столб в центре города (фото)"/>
        </div>
    }

    const Main = () => {
        return <div>
            <SideBar/>
            <Content/>
        </div>
    }

    const Footer = () => {
        return <div>
            <p>Публичная оферта. ОсОО «Медиа Тренд»</p>
        </div>
    }

    const app = (
        <React.Fragment>
            <Header/>
            <Main/>
            <Footer/>
        </React.Fragment>
    )

    const container = document.getElementById("app")
    ReactDOM.createRoot(container).render(app)

</script>

</body>
</html>
