<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>

<div id="app"></div>

<script type="text/babel">

    const FilmCard = props => {
        return React.createElement("div", {className: "card"},
            React.createElement("img", {src: props.img}, null),
            React.createElement("h1", null, props.filmName),
            React.createElement("p", null, props.year)
        );
    };

    const app = (
        <React.Fragment>
            <FilmCard
                img="https://upload.wikimedia.org/wikipedia/ru/7/77/Taxi_1998_movie.png"
                filmName="Taxi"
                year="1998"
            />
            <FilmCard
                img="https://upload.wikimedia.org/wikipedia/ru/d/d4/Taxi2.jpg"
                filmName="Taxi 2"
                year="2000"
            />
            <FilmCard
                img="https://upload.wikimedia.org/wikipedia/ru/7/75/Taxi3_poster.jpg"
                filmName="Taxi 3"
                year="2003"
            />
        </React.Fragment>
    );

    const container = document.getElementById("app");

    ReactDOM.createRoot(container).render(app);

</script>

</body>
</html>
